<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>playlist</title>
<link href="pele.css" rel="stylesheet" type="text/css">
<link href="inputsRange.css" rel="stylesheet" type="text/css">
<link href="sidebar.css".css" rel="stylesheet" type="text/css">
<script src="js/playlist.js"></script>
<script src="js/jquery.js"></script>
<script src="js/player.js"></script>
<script src="js/js.js"></script>


</head>

<body>
	<div id="base">
         <div id="playlist">
         	<div class="info"> 
                <h1 id="nome_lista">Nome da lista</h1><br>
                <div id="info">      
                    <span id="toggleV"><</span>
                </div>
                <span id="numeroSelc">1</span>/<span id="total">5</span>
                
                
            </div>
                <div id="list">   
                    <ul>
                        
                    </ul>
                </div>
            
            </div><!--fim div playlist -->
            
    	<div id="tela">
    		<video id="video" width="800" height="440">
            	<source src="video.mp4" type="video/mp4">
            </video>
            <div id="controles">
            	<canvas id="progress" height="3" width="790"></canvas>
                <div class="btn" id="anterior"></div>
                <div class="play btn" id="play_pause"></div>
                <div class="btn" id="proximo"></div>
                <div class="btn" id="grupoVolume">
                	<div id="figuraVolume" class=""></div>
                	<input id="volume" type="range" min="0" step="0.1" max="1">
				</div>
                <div class="grupoDireita">
                	<div  class="btn tamanho_tela midscreem" ></div>
                </div>
            </div><!--fim da div controles-->
        </div><!--fim da div tela-->
   
    </div> <!-- fim da div base-->

</body>
</html>
